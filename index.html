    <meta charset="utf-8">

    <meta name="description" content="Saint Barnabas Medical Center Indoor Navigation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Project Sahara Pre-Alpha</title>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="material_styles.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>

  <body>
      <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">SBMC Indoor Navigation</span>
          <div class="mdl-layout-spacer"></div>          
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
        
        
          
            <!--main  body of content-->
            
                
                <div id ="textfieldsRow" align="center">
                    
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield" align ="center">
                            <input class="mdl-textfield__input" type="text" id="StartingPosInput" list="roomList1">
                            <label class="mdl-textfield__label" for="StartingPosInput">
                            Current Location...
                            </label>
                        </div>
                    </form>
                    
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield" align="center">
                            <input class="mdl-textfield__input" type="text" id="EndingPosInput" list="roomList2">
                            <label class="mdl-textfield__label"
                            for="EndingPosInput">
                            Choose Destination...
                            </label>
                        </div>
                    </form>
                    
                    <datalist id ="roomList1"></datalist>
                    <datalist id ="roomList2"></datalist>
		        </div>
              
                <br>
                <br>
                <div id ="buttonRow"
                     align="center">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                            onClick = "navigateButtonClicked()"
                            id = "navigateButton">                        
                    <i class="material-icons blue50">navigation</i>
                    
                    </button>
                    
                    
                </div>
                
            <div id ="goRow"
                     align="center">
                   <p id="GOtext"
                       style="font-size: 125% " 
                       style="color: #616161;">START
                    
                   </p>
                    
                    
                </div>

		  
            <div id="displayedContent" class = "displayedContentHidden">


               <div id = "buttonRow1"
                    align = "left">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                        onClick = "backButtonClick()"
                        id = "backButton">
                    <i class="material-icons"></i>
                        back
                   </button></div>
                   
		<p id = "navigationText"></p>

</ul>
</div>       
        </div>   
        </div>
          
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">

              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy and Terms</a></li>

          </div>

</main>
</div>
